<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="form.css">
	<title>Register Form</title>
    <style>
            body{
                background-image: url('https://static.vecteezy.com/system/resources/previews/001/386/218/original/group-of-young-people-interacting-with-each-other-vector.jpg');
        }  
    </style>
</head>
<body>
	<h1 style="text-align: center; text-decoration: solid;">REGISTER FORM</h1>
	<div>
	<form>
		<label id="name">First Name: <br><input type="text" name="firstname" placeholder="firstname" required></label>
        <br>
		<br>
		<label class="name">Last Name: <br><input type="text" name="lastname" placeholder="lastname" required></label>
		<br>
		<br>
		<label style="padding-right: 340px;">Gender: <br>Male : <input type="radio" name="gender" value="Male"></label>
        <br>
		<label style="padding-right: 325px;">Female : <input type="radio" name="gender" value="Female"></label>
		<br>
		<label  class="name" style="padding-right: 340px;">Other : <input type="radio" name="gender" value="Other"></label>
		<br>
		<br>
		<label>Email : <br><input type="email" name="email" placeholder="your email" required></label>
		<br>
		<br>
		<label>Password: <br><input type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="Please Enter the password from 5 to 10 letters"></label><br>
		<br>
		<label>Resume: <br><input type="file" name="myfile" Placeholder="Insert File" required></label>
		<br>
		<br>
		<label> Birthday:</label>
		<br>
		<select style="padding-right: 70px;"> id="birthday" name="Month">
			<option>Month</option>
			<option>Januar</option>
			<option>February</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
			<option>June</option>
			<option>July</option>
			<option>August</option>
			<option>September</option>
			<option>October</option>
			<option>November</option>
			<option>December</option>
		</select>
		<select style="padding-right: 70px;"> id="birthday" name="Day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
		</select>
		<select style="padding-right: 70px;"> id="birthday" name="Year">
			<option>Year</option>
			<option>1990</option>
			<option>1991</option>
			<option>1992</option>
			<option>1993</option>
			<option>2003</option>
		</select><br><br>
		<label style="padding-right: 160px;"> I agree to the terms and conditions
			<input type="checkbox" name="check">
		</label><br>
		<br>
		<input style="color: rgb(10, 10, 11);" type="submit" name="submit">
		<br>
		<br>
		<label style="padding-right: 345px;">Clear
			<button type="reset" name="Clear">
		</label><br>
		</form>
	</div>
</body>
</html>
